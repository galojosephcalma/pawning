<ion-content>
  <ion-text style="font-size:35px !important;padding-top: 20px;" class="header" color="white">
   PAWN NAZARENO
  </ion-text>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title style="font-family: Staatliches-Regular !important; font-size: 32px;" >Register</ion-card-title>
        <ion-card-subtitle style="font-size: 18px;font-family:Quicksand-VariableFont_wght !important;
        font-weight: bold;">Create an account</ion-card-subtitle>
      </ion-card-header>


      <ion-card-content>
        <ion-item>
          <ion-label position="floating">First Name</ion-label>
          <ion-input [(ngModel)] = "fname" type="text" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Last Name</ion-label>
          <ion-input [(ngModel)] = "lname" type="text" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input [(ngModel)] = "username" type="text" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input [(ngModel)] = "password" type="password" required></ion-input>
        </ion-item>
        <ion-row>
          <ion-col>

            <ion-button class="btnReg" type="button" (click) = "addUser()"
        color="white" shape="round" expand="block"> Register
          </ion-button>
          <ion-label class="mid" (click)="goLogin()">Already have an account? Click here!</ion-label>

          </ion-col>
        </ion-row>
        </ion-card-content>
     
    </ion-card>
  </div>
  
  
  </ion-content>
