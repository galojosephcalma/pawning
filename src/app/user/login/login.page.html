<ion-content>
  <ion-text style="font-size:35px !important;padding-top: 20px;" class="header" color="white">
   PAWN NAZARENO
  </ion-text>
  <div class="flex-center">
    <ion-card >
      <ion-card-header>
        <ion-card-title style="font-family: Staatliches-Regular !important; font-size: 32px;" >Login</ion-card-title>
        <ion-card-subtitle style="font-size: 16px;font-family:Quicksand-VariableFont_wght !important;
        font-weight: bold;">Please Login to continue</ion-card-subtitle>
      </ion-card-header>

      
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input type="text" [(ngModel)]="username"></ion-input> 
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input> 
        </ion-item>


        <ion-row>
          <ion-col>
          <ion-button style="margin-top: 10px;" class="btnReg" type="button" (click) ="processLogin()"
          color="white" shape="round" expand="block">Login</ion-button>

          <ion-button  color="danger"style="margin-top: 10px;" expand="block"  shape="round"  (click) ="formRegister()">Register</ion-button>
         
          </ion-col>
        </ion-row>
        </ion-card-content>
     
    </ion-card>
  </div>
  
  
  </ion-content>
