<ion-header>
  <ion-toolbar class="back">
    <ion-buttons  slot="start">
      <ion-back-button  class="btnBack" defaultHref="home">
      </ion-back-button>
      <ion-title>
        Dashboard
    </ion-title>
    <ion-icon class="header-icon" slot="end" name="analytics"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

   <!-- fab placed to the bottom end -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add" [routerLink]="['/add-transact']"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-card style="margin-top: 15px;">

    <ion-card-header>
      <ion-card-title>Quick Estimate</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Diamond</ion-label>
          <ion-icon name="arrow-forward-outline"></ion-icon>
        </ion-item>
      </ion-list>
      <ion-list>
        <ion-item>
          <ion-label>Gold</ion-label>
          <ion-icon name="arrow-forward-outline"></ion-icon>
        </ion-item>
      </ion-list>
      <ion-list>
        <ion-item>
          <ion-label>Silver</ion-label>
          <ion-icon name="arrow-forward-outline"></ion-icon>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>  
    <ion-card-header>
      <ion-card-title>Recent</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-avatar>
            <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
          </ion-avatar>
          <ion-label>Item 1</ion-label>
          <ion-button shape="round">Edit</ion-button>
        </ion-item>
      </ion-list>
      <ion-list>
        <ion-item>
          <ion-avatar>
            <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
          </ion-avatar>
          <ion-label>Item 1</ion-label>
          <ion-button shape="round">Edit</ion-button>
        </ion-item>
      </ion-list>
      <ion-list>
        <ion-item>
          <ion-avatar>
            <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
          </ion-avatar>
          <ion-label>Item 1</ion-label>
          <ion-button shape="round">Edit</ion-button>
        </ion-item>
      </ion-list>
      <ion-button class="none" fill="clear" size="small">See more..</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
